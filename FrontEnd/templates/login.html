<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonrisas Inclusivas - Login</title>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="shortcut icon" href="../img/icono.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Clínica odontológica || Sonrisas inclusivas</h1>
    </header>
    <main>
    <div class="login-form">
        <a href="../templates/index.html">Volver</a>
        <h1 class="txt-p">Inicio de sesión</h1>
        <img src="../img/user-form.png" alt="User Login">
        <form action="ruta-script-de-validacion" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" id="usuario" name="usuario" required placeholder="Usuario" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" required placeholder="Contraseña" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
        </form>
    </div>
    </main>
    <footer>
        <p>© 2024 Clínica Odontológica || Sonrisas Inclusivas S.A.S</p>
    </footer>
</body>
