<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonrisas Inclusivas - Login</title>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <h1>Clínica Odontológica Sonrisas Inclusivas</h1>
    <div class="content">
        <img src="../img/diente.png" alt="Diente feliz">
    </div>
    <div class="login-form">
        <h2>Inicio de Sesión</h2>
        <form action="ruta-script-de-validacion" method="POST">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
    </div>
    <div class="footer">
        <p>© 2024 Clínica Odontológica || Sonrisas Inclusivas S.A.S</p>
    </div>
</body>
